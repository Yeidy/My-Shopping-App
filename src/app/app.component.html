<app-header (featureSelected) = "onNavigate($event)"></app-header>
<!-- featureSelected es la propiedad creada en el componente header para representar al nuevo evento
$event representa siempre la data del evento -->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf = "loadedFeature === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf = "loadedFeature !== 'recipe'"></app-shopping-list>
    </div>
  </div>
</div>
